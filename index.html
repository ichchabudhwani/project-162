<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./throw.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
        id="pins"
        src="./bowling_pins/scene.gltf"
      ></a-asset-item>
        
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.9"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
       
        </a-entity>
        <a-entity
            id="pins"
            gltf-model="#pins"
            position="0 1.2 -10"
            rotation="0 0 0"
            scale="5 5 5"          
          >
        </a-entity>
        <a-cursor> </a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bowling-balls></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FFC0CB"
        static-body
        visible="true"
      >
      </a-plane>
      
    </a-scene>
  </body>
</html>
